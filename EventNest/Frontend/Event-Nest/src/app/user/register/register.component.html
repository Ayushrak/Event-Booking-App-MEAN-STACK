<section class="sign-up" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="info-box mb-4">
            <h3>Sign Up</h3>
            <form (submit)="onRegister()">
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required>
              </div>
              <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
              </div>
              <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label justify-content-between" for="terms">I accept the <a href="terms.html">Terms and Conditions</a></label>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn">Register</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
